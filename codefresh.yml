version: "1.0"

steps:
  install:
    image: node:5.7.1
    working-directory:  ${{initial-clone}}
    commands:
      - npm install
  unit-test:
    image: node:5.7.1
    working-directory: ${{install}}
    commands:
      - pwd
      - npm test
  integration-test:
    image: node:5.7.1
    working-directory: ${{install}}
    commands:
      - npm start
      - npm run e2e
  build:
    image: node:5.7.1
    working-directory: ${{install}}
    commands:
      - npm build

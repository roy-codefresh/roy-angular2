version: "1.0"

steps:
  install:
    image: node
    working-directory:  ${{initial-clone}}
    commands:
      - npm install
  unit-test:
    image: huli/karma
    working-directory: ${{install}}
    commands:
      - npm test -- --browsers PhantomJS
  integration-test:
    image: node
    working-directory: ${{install}}
    commands:
#      - npm start
      - npm run e2e
  build:
    image: node:5.7.1
    working-directory: ${{install}}
    commands:
      - npm build

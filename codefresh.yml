version: "1.0"

steps:
  install:
    image: node
    working-directory:  ${{initial-clone}}
    commands:
      - npm install
  unit-test:
    image: huli/karma
    working-directory: ${{install}}
    commands:
      - npm test -- --browsers PhantomJS
  dist:
    image: node
    working-directory: ${{install}}
    commands:
      - npm run dist
  build-image:
    type: build
    working-directory: ${{dist}}
    dockerfile: docker-dist/Dockerfile
    image-name: roycodefresh/angular2
  e2e-test:
    type: composition
    working-directory: ${{install}}
    composition:
      version: '2'
      services:
        application:
          image: ${{build-image}}
        selenium:
          image: selenium/standalone-chrome
      volumes:
        ${{CF_VOLUME}}:
          external: true
    composition-candidates:
      test-service:
        build: ./docker-e2e
        volumes:
          - ${{CF_VOLUME}}:/src/
        depends_on:
          - selenium
          - application






